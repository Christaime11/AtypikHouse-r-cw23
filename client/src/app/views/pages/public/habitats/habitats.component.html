<section class="mb-5 bg-animated">

  <div class="container">

    <div class="d-flex justify-content-center justify-content-sm-between flex-wrap align-items-center"
         style="height:130px">

      <h1 class="text-white">Les habitats</h1>

    </div><!--pager-sec-details end-->

  </div>

</section>

<div class="container">

    <div *ngIf="ready" class="col-md-12 p-0 d-flex flex-wrap">
      <ng-container *ngFor="let habitat of habitats">
        <div class="col-lg-4 col-md-4 mb-5">
          <div class="example-1 p-card">
            <div class="wrapper" [style.background]="'url(' + 'http://127.0.0.1:8000/storage/' + habitat.vues[1].lienImage + ')'">
              <div class="date bg-animated">
                <span class="year">{{habitat.typeHabitat}}</span>
              </div>
              <div class="data">
                <div class="content">
                  <span class="author">{{habitat.adresse}}</span>
                  <h3 class="title mb-3"><a href="#">{{habitat.title}}.</a></h3>
                  <p class="text pb-1">{{habitat.description | slice:0:120  }}...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

</div>
