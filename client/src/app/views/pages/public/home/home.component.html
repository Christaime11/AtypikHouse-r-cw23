<section class="bg-animated" style="position: relative; height:60vh;">

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-lg-6 p-0 d-flex align-items-center">

        <h1 class="mt-0 text-white font-weight-bold text-md-200">Réservez des lieux <br class="d-block"> de
          séjour et des <br class="d-lg-block"> activités uniques.</h1>

      </div>

      <div class="col-md-6 p-0 d-flex align-items-center">
        <div class="card w-100 rounded-xl">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter first name">
                  </div>
                </div><!-- Col -->
              </div><!-- Row -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">City</label>
                    <input type="text" class="form-control" placeholder="Enter city">
                  </div>
                </div><!-- Col -->
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">State</label>
                    <input type="text" class="form-control" placeholder="Enter state">
                  </div>
                </div><!-- Col -->
              </div><!-- Row -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                  </div>
                </div><!-- Col -->
                <div class="col-sm-6">
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" class="form-control" autocomplete="off" placeholder="Password">
                  </div>
                </div><!-- Col -->
              </div><!-- Row -->
            </form>
            <button type="button" class="btn btn-primary submit">Submit form</button>
          </div>
        </div>
      </div>


    </div>
  </div>

</section>
