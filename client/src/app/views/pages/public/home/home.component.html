


<section class="bg-animated" style="position: relative; height:60vh;">

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-lg-6 p-0 d-flex align-items-center">

        <h1 class="mt-0 text-white font-weight-bold text-md-200">Réservez des lieux <br class="d-block"> de
          séjour et des <br class="d-lg-block"> activités uniques.</h1>

      </div>

      <div class="col-md-6 p-0 d-flex align-items-center">
        <div class="card w-100 rounded-xl">
          <div class="card-body">

            <form (ngSubmit)="formSubmit()" [formGroup]="validationForm">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <mat-form-field appearance="outline" style="width: 100%" class="pb-0">
                      <mat-label>Destinations</mat-label>
                      <mat-select formControlName="destination">
                        <mat-option value="Limousin">Limousin</mat-option>
                        <mat-option value="Bretagne">Bretagne</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div><!-- Col -->
                <div class="col-sm-6">
                  <div class="form-group">
                    <mat-form-field appearance="outline" style="width: 100%" class="pb-0">
                      <mat-label>Type d'habitat</mat-label>
                      <mat-select formControlName="type">
                        <mat-option value="Bulle">Bulle</mat-option>
                        <mat-option value="Cabane">Cabane</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div><!-- Col -->
              </div><!-- Row -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <mat-form-field appearance="outline" style="width: 100%" class="pb-0">
                      <mat-label>Nombre de personne</mat-label>
                      <mat-select formControlName="personnes">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div><!-- Col -->
                <div class="col-sm-6">
                  <div class="form-group">
                    <mat-form-field appearance="outline" style="width:100%" class="pb-0">
                      <mat-label>Select Date Range</mat-label>
                      <mat-date-range-input [rangePicker]="picker" [formGroup]="validationForm">
                        <input matStartDate placeholder="Start Date" formControlName="start" [min]="minDate" [max]="maxDate">
                        <input matEndDate placeholder="End Date" formControlName="end" [min]="minDate" [max]="maxDate">
                      </mat-date-range-input>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                  </div>
                </div>
              </div><!-- Row -->
              <div class="row">
                <div class="col-sm-12">
                  <button mat-flat-button class="btn btn-primary bg-primary submit" type="submit" color="primary">Rechercher</button>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>


    </div>
  </div>

</section>

<h3>validationForm: {{validationForm.value | json}}</h3>
