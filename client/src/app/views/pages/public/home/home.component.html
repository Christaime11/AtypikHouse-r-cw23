<section class="col-12" style="position: relative; min-height:75vh;
         background-image:url('../assets/images/walking-backpack.png');
         background-position:center;
         background-size:cover;">

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="banner-content">
          <h1 class="mt-0 text-white font-weight-bold text-md-200">Réservez des lieux <br class="d-block d-md-none"> de
            séjour et <br class="d-none d-lg-block"> des<br class="d-block d-md-none"> activités uniques.</h1>
        </div>
      </div>

      <div class="col-lg-6">
        <form class="form-inline range-selection">
          <div class="form-group hidden">
            <div class="input-group">
              <input #datepicker="ngbDatepicker"
                     (dateSelect)="onDateSelection($event)"
                     [autoClose]="'outside'"
                     [dayTemplate]="t"
                     [displayMonths]="2"
                     [startDate]="fromDate!"
                     class="form-control"
                     name="datepicker"
                     ngbDatepicker
                     outsideDays="hidden">
              <ng-template #t let-date let-focused="focused">
        <span (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null"
              [class.faded]="isHovered(date) || isInside(date)"
              [class.focused]="focused"
              [class.range]="isRange(date)"
              class="custom-day">
          {{ date.day }}
        </span>
              </ng-template>
            </div>
          </div>
          <div class="form-group">
            <div (click)="datepicker.toggle()" class="input-group">
              <input #dpFromDate
                     (input)="fromDate = validateInput(fromDate, dpFromDate.value)" [value]="formatter.format(fromDate)"
                     class="form-control"
                     name="dpFromDate"
                     placeholder="yyyy-mm-dd">
              <div class="input-group-append">
                <button class="btn btn-outline-light btn-icon" type="button">
                  <i appFeatherIcon class="text-secondary" data-feather="calendar"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group ml-2">
            <div (click)="datepicker.toggle()" class="input-group">
              <input #dpToDate
                     (input)="toDate = validateInput(toDate, dpToDate.value)" [value]="formatter.format(toDate)"
                     class="form-control"
                     name="dpToDate"
                     placeholder="yyyy-mm-dd">
              <div class="input-group-append">
                <button class="btn btn-outline-light btn-icon" type="button">
                  <i appFeatherIcon class="text-secondary" data-feather="calendar"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <p class="mt-3 text-muted">From: {{ fromDate | json }}</p>
        <p class="text-muted">To: {{ toDate | json }}</p>
      </div>

    </div>
  </div>

</section>
