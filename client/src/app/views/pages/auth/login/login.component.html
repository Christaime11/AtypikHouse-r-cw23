<div class="row w-100 mx-0 auth-page">
  <div class="col-md-8 col-xl-6 mx-auto">
    <div class="card">
      <div class="row">

        <div class="col-md-12">
          <div class="auth-form-wrapper px-4 py-5">
            <a routerLink="." class="noble-ui-logo d-block mb-2">Atypik<span>House</span></a>
            <h5 class="text-muted font-weight-normal mb-4">Welcome back! Log in to your account.</h5>

            <div *ngIf="errors?.email" class="alert alert-danger mt-3">
              {{ errors?.email }}
            </div>
            <div *ngIf="errors?.password" class="alert alert-danger mt-3">
              {{ errors?.password }}
            </div>
            <div *ngIf="errors" class="alert alert-danger mt-3">
              {{ errors }}
            </div>

            <form class="form-signin forms-sample" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <!-- Errors -->

              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email"
                       formControlName="email"
                       class="form-control"
                       id="email"
                       placeholder="Email"
                       value="admin@demo.com">
                <div *ngIf="isFormSubmitted && (form.email.errors?.required || form.email.invalid )"
                     class="invalid-feedback"
                     [ngStyle]="{'display': isFormSubmitted ? 'block' : 'none'}">
                  Requis
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       formControlName="password"
                       class="form-control"
                       id="password"
                       autocomplete="current-password"
                       placeholder="Password">
                <div *ngIf="isFormSubmitted && (form.password.errors?.required || form.password.invalid )"
                     class="invalid-feedback"
                     [ngStyle]="{'display': isFormSubmitted ? 'block' : 'none'}">
                  Requis
                </div>
              </div>

              <div class="form-check form-check-flat form-check-primary">
                <label class="form-check-label">
                  <input type="checkbox"
                         class="form-check-input">
                  <i class="input-frame"></i>
                  Remember me
                </label>
              </div>

              <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2 mb-2 mb-md-0">Se connecter</button>
              </div>

              <a routerLink="/auth/register" class="d-block mt-3 text-muted">Pas inscrit ? S'inscrire</a>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
